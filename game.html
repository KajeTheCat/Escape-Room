<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='css/reset.css' rel='stylesheet'>
    <link href='css/styletwo.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bacc55364e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class='game-nav'></nav>
    <div class='game-header'>
        <div class='time'>
            <span id='countdown'>
            </span>
        </div>
        <div class='pyramid'>
            <i id='pyramidOne' class="fas fa-caret-up"></i>
            <i id='pyramidTwo' class="fas fa-caret-up"></i>
            <i id='pyramidThree' class="fas fa-caret-up"></i>
            <i id='pyramidFour' class="fas fa-caret-up"></i>
        </div>
    </div>
    <div class='game-div'>
        <div class='game-room'>
            <img id='symbols'>
        </div>
        <div class='room-options'>
            <div class='entry' tabindex='-1'></div>
            <div class='hall' tabindex='-1'></div>
            <div class='sarco' tabindex='-1'></div>
            <div class='stairs' tabindex='-1'></div>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
