<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='css/reset.css' rel='stylesheet'>
    <link href='css/styletwo.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bacc55364e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <nav class='game-nav'></nav>
        <div class='game-header'>
            <div class='time'>
                <span id='countdown'>
                </span>
            </div>
            <div class='pyramid'>
                <i id='pyramidOne' class="fas fa-caret-up"></i>
                <i id='pyramidTwo' class="fas fa-caret-up"></i>
                <i id='pyramidThree' class="fas fa-caret-up"></i>
                <i id='pyramidFour' class="fas fa-caret-up"></i>
            </div>
        </div>
        <div class='game-div'>
            <div class='game-room'>
                <div class='room-animation'>
                    <h2 id='room-name' class='typewriter-room'>Door of Osiris</h2>
                </div>
                <img id='symbols'>
            </div>
            <div class='room-options'>
                <div class='entry' tabindex='-1'></div>
                <div class='hall' tabindex='-1'></div>
                <div class='sarco' tabindex='-1'></div>
                <div class='stairs' tabindex='-1'></div>
            </div>
        </div>
        <audio controls autoplay loop>
            <source src="../gamesound.mp3" type="audio/mpeg">
        </audio>
        <div class='winner-div'>
            <h2>You have collected the Pharaohâ€™s treasure!</h2>
            <form id='form'>
                <fieldset>
                    <label>
                        <input type='text' name='name' placeholder="Enter your name" required></label>
                    <button type='submit' id='submit'>Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="victorsDiv">
            <table class="victorsTable">
                <thead>
                    <tr>
                        <th>Victors</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td class='home-button'><a href='index.html'>Home</a></td>
                        <td class='credits-button'><a href='credits.html'>About Us</a></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class='loserDiv'>
            <h2>The Pharoah Harvested your Soul!</h2>
            <div class="loserButtons">
                <h3><a href='index.html'>Home</a></h3>
                <h3><a href='game.html'>Play Again</a></h3>
                <h3><a href='credits.html'>Credits</a></h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src=" game.js">
</script>

</html>
